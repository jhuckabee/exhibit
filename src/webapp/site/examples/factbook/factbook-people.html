<html>
<head>
    <title>CIA World Factbook - People</title>

    <link href="countries.js" type="application/json" rel="exhibit/data" />
    <link href="people.js" type="application/json" rel="exhibit/data" />
    <link href="government.js" type="application/json" rel="exhibit/data" />

    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js" type="text/javascript"></script>
    <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/chart/chart-extension.js" type="text/javascript"></script>
    <style>
        body {
            font-family:    Tahoma, Arial, sans serif;
            font-size:      10pt;
            margin:         0;
            padding:        0;
        }
        table {
            font-size:      100%;
        }
        tr {
            vertical-align: top;
        }
        #title-area {
            padding:        1em 2em;
            background:     #BCB79E;
        }
    </style>
</head>
<body>
    <div id="title-area">
        <h1>CIA World Factbook - People</h1>
    </div>
    <div id="content-area"><div style="width: 100%;">
        <table width="100%" cellspacing="20">
            <tr>
                <td width="20%">
                    <div ex:role="facet" 
                        ex:expression=".speaks" 
                        ex:facetLabel="Languages"
                        ex:height="40em"></div>
                </td>
                <td>
                    <div ex:role="viewPanel">
                        <div ex:role="view"
                           ex:viewClass="Exhibit.ScatterPlotView"
                           ex:label="Birthrate vs. Deathrate"
                           ex:x=".birthrate"
                           ex:xLabel="Birthrate"
                           ex:y=".deathrate"
                           ex:yLabel="Deathrate">
                        </div>
                        <div ex:role="view"
                           ex:viewClass="Exhibit.BarChartView"
                           ex:label="Populations"
                           ex:x=".population"
                           ex:xLabel="Population"
                           ex:y="value"
                           ex:yLabel="Country Name"
                           ex:xAxisType="log">
                        </div>
                    </div>
                </td>
                <td width="20%">
                    <div ex:role="facet" 
                        ex:expression=".member-of" 
                        ex:facetLabel="Members Of" 
                        ex:height="10em"></div>
                    <div ex:role="facet" ex:facetClass="Exhibit.NumericRangeFacet" 
                        ex:expression=".population" 
                        ex:interval="10000000" 
                        ex:facetLabel="Population" 
                        ex:height="20em"></div>
                </td>
            </tr>
        </table>
    </div></div>
</body>
</html>
